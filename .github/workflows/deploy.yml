name: Build & Deploy to kt-nexus-01

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  WEB_IMAGE: ghcr.io/${{ github.repository }}        # masjidconnect-gy:latest
  API_IMAGE: ghcr.io/${{ github.repository_owner }}/masjidconnect-api  # masjidconnect-api:latest

jobs:
  build-web:
    name: Build Web (SPA)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web
          platforms: linux/amd64

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api
          platforms: linux/amd64

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-web, build-api]
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e

            STACK_DIR="/opt/infrastructure/docker/masjidconnect-gy"

            echo "→ Pulling latest images..."
            docker pull "ghcr.io/kareemschultz/masjidconnect-gy:latest"
            docker pull "ghcr.io/kareemschultz/masjidconnect-api:latest" || true

            echo "→ Restarting full stack..."
            docker compose -f "$STACK_DIR/docker-compose.yml" up -d --pull always --remove-orphans

            echo "→ Verifying containers..."
            sleep 5
            docker inspect --format='{{.Name}}: {{.State.Health.Status}}' kt-masjidconnect-web kt-masjidconnect-api 2>/dev/null || true

            echo "→ Pruning unused images..."
            docker image prune -f --filter "until=24h"

            echo "✅ MasjidConnect GY deployed successfully"
